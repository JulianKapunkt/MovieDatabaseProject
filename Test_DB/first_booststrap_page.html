<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container class.</p> 
  <p>The .container class provides a responsive fixed width container.</p> 
  <p>you can also <mark>mark</mark> som text</p>          
</div>

<div class="container-fluid"">
    <div class="row">
        <div class="col-sm-4" style="background-color: coral; color: mintcream;" >The First Column</div>
        <div class="col-sm-4" style="background-color: rgb(21, 119, 151); color: mintcream">The Second Column</div>
        <div class="col-sm-4" style="background-color: mediumslateblue; color: mintcream">The Third Column</div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Movie Name</th>
                <th>Year</th>
                <th>Rate</th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <td>Avenger</td>
                <td>2018</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Spiderman</td>
                <td>2015</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Aquaman</td>
                <td>2017</td>
                <td>6.7</td>
            </tr>
            
        </tbody>
    </table>

</div>

</body>
</html>
